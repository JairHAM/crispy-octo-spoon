<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocina - El Enkanto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark-bg: #0f172a;
            --dark-surface: #1e293b;
            --dark-border: #334155;
            --dark-text: #f1f5f9;
            --dark-text-secondary: #cbd5e1;
        }
        
        body {
            background: var(--dark-bg);
            color: var(--dark-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .navbar {
            background: var(--dark-surface);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--dark-border);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--primary) !important;
        }
        
        .navbar-brand i {
            margin-right: 0.5rem;
        }
        
        .btn-primary {
            background: var(--primary);
            border: none;
        }
        
        .btn-primary:hover {
            background: #7c8ff8;
        }
        
        .btn-secondary {
            background: var(--secondary);
            border: none;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #f472b6;
        }
        
        .btn-outline-primary {
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-outline-primary:hover {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .badge {
            padding: 0.35rem 0.65rem;
            border-radius: 4px;
        }
        
        .order-card {
            border: 2px solid var(--dark-border);
            border-radius: 8px;
            padding: 1.5rem;
            background: var(--dark-surface);
            transition: all 0.2s ease;
        }
        
        .order-card.pending {
            border-color: var(--warning);
            background: rgba(245, 158, 11, 0.05);
        }
        
        .order-card.preparing {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }
        
        .order-card.ready {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.05);
        }
        
        .order-mesa {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 1rem;
        }
        
        .order-items {
            font-size: 0.95rem;
            color: var(--dark-text);
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .order-time {
            font-size: 0.85rem;
            color: var(--dark-text-secondary);
            font-weight: 600;
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--dark-text-secondary);
        }
        
        .empty-state i {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 0.5rem;
            opacity: 0.5;
        }
        
        .section-title {
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--dark-text);
        }
        
        .section-title i {
            font-size: 1.25rem;
        }
        
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }
        
        .status-button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.2s ease;
        }
        
        .status-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }
        
        .btn-preparing {
            background: var(--primary);
            color: white;
        }
        
        .btn-ready {
            background: var(--success);
            color: white;
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--dark-surface);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.95rem;
            z-index: 1000;
            border: 1px solid var(--dark-border);
            color: var(--dark-text);
            animation: slideIn 0.3s ease;
        }
        
        .toast.success {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success);
        }
        
        .toast.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--danger);
            color: var(--danger);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Control de sonidos */
        .sound-control {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            z-index: 1000;
        }

        #sound-toggle-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            background: var(--primary) !important;
            color: white !important;
            border: none;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            transition: all 0.2s ease;
        }

        #sound-toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        #sound-toggle-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="ri-restaurant-2-line"></i>
                El Enkanto
            </a>
            <div class="ms-auto d-flex gap-2">
                <span class="badge bg-primary">
                    <i class="ri-receipt-2-line"></i> <span id="order-count">0</span> pedidos
                </span>
                <a href="admin.html" class="btn btn-outline-primary btn-sm">
                    <i class="ri-settings-line"></i> Admin
                </a>
                <a href="mesero.html" class="btn btn-outline-primary btn-sm">
                    <i class="ri-user-line"></i> Mesero
                </a>
            </div>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container-fluid py-4">
        <div class="row g-4">
            <!-- Pendiente -->
            <div class="col-12 col-lg-4">
                <h5 class="section-title">
                    <i class="ri-time-line"></i> En Espera
                </h5>
                <div class="orders-grid" id="orders-pending">
                    <div class="empty-state">
                        <i class="ri-inbox-line"></i>
                        <p>Sin pedidos</p>
                    </div>
                </div>
            </div>

            <!-- Preparando -->
            <div class="col-12 col-lg-4">
                <h5 class="section-title">
                    <i class="ri-restaurant-line"></i> Preparando
                </h5>
                <div class="orders-grid" id="orders-preparing">
                    <div class="empty-state">
                        <i class="ri-inbox-line"></i>
                        <p>Sin pedidos</p>
                    </div>
                </div>
            </div>

            <!-- Listos -->
            <div class="col-12 col-lg-4">
                <h5 class="section-title">
                    <i class="ri-check-double-line"></i> Listos
                </h5>
                <div class="orders-grid" id="orders-ready">
                    <div class="empty-state">
                        <i class="ri-inbox-line"></i>
                        <p>Sin pedidos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="notification" class="toast" style="display: none;">
        <i class="ri-check-circle-line"></i>
        <span id="toast-message">Mensaje</span>
    </div>

    <!-- Control de sonidos (flotante) -->
    <div class="sound-control">
        <button id="sound-toggle-btn" class="btn btn-sm btn-light" onclick="toggleSound()" title="Toggle sonidos">
            <i class="ri-volume-2-line"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sonidos.js"></script>
    <script src="cocina.js"></script>

    <script>
        // Toggle de sonidos
        function toggleSound() {
            const enabled = soundManager.toggle();
            const btn = document.getElementById('sound-toggle-btn');
            btn.innerHTML = enabled ? 
                '<i class="ri-volume-2-line"></i>' : 
                '<i class="ri-volume-mute-2-line"></i>';
            btn.style.opacity = enabled ? '1' : '0.5';
        }
    </script>
