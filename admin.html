<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Restaurant Pro">
    <title>Panel Administrativo - Restaurante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%236366f1' width='100' height='100' rx='20'/%3E%3Ctext x='50' y='65' font-size='60' text-anchor='middle' fill='white'%3E%F0%9F%8D%BD%3C/text%3E%3C/svg%3E">
    <meta name="theme-color" content="#0f172a">
    <style>
        /* Prevenir zoom en inputs en iOS */
        input, select, textarea {
            font-size: 16px !important;
        }
        
        /* Optimizaciones para notch en iPhone */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <i class="ri-restaurant-2-line"></i>
                <span>RestaurantPro</span>
            </div>
            <div class="navbar-stats">
                <div class="stat-item">
                    <span class="stat-label">Productos</span>
                    <span class="stat-value" id="product-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Form Section -->
        <section class="form-section card">
            <div class="section-header">
                <div>
                    <h2>
                        <i class="ri-add-circle-line"></i>
                        Nuevo Producto
                    </h2>
                    <p class="section-subtitle">Crea o edita productos del men√∫</p>
                </div>
                <div id="edit-mode-badge" class="badge-edit" style="display: none;">
                    <i class="ri-edit-line"></i> Modo Edici√≥n
                </div>
            </div>

            <form id="product-form" class="form-grid">
                <input type="hidden" id="product-id">

                <div class="form-group">
                    <label for="nombre">
                        <i class="ri-file-text-line"></i> Nombre del Producto
                    </label>
                    <input 
                        type="text" 
                        id="nombre" 
                        placeholder="Ej: Ceviche Mixto"
                        required
                        autocomplete="off"
                    >
                </div>

                <div class="form-group">
                    <label for="precio">
                        <i class="ri-money-dollar-circle-line"></i> Precio (S/.)
                    </label>
                    <input 
                        type="number" 
                        id="precio" 
                        step="0.01" 
                        min="0"
                        placeholder="0.00"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="categoria">
                        <i class="ri-folder-3-line"></i> Categor√≠a
                    </label>
                    <select id="categoria" required>
                        <option value="" disabled selected>Selecciona una categor√≠a</option>
                        <option value="Entrada">ü•ó Entrada</option>
                        <option value="Plato Principal">üçΩÔ∏è Plato Principal</option>
                        <option value="Bebida">ü•§ Bebida</option>
                        <option value="Postre">üç∞ Postre</option>
                        <option value="Otro">üì¶ Otro</option>
                    </select>
                </div>

                <div class="form-group checkbox-group">
                    <label for="disponible" class="checkbox-label">
                        <input type="checkbox" id="disponible" checked>
                        <span class="checkbox-custom"></span>
                        <span>Producto Disponible</span>
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submit-button" class="btn btn-primary">
                        <i class="ri-check-line"></i> Crear Producto
                    </button>
                    <button type="button" id="cancel-button" class="btn btn-secondary" style="display: none;">
                        <i class="ri-close-line"></i> Cancelar
                    </button>
                </div>
            </form>
        </section>

        <!-- Products List Section -->
        <section class="list-section card">
            <div class="section-header">
                <div>
                    <h2>
                        <i class="ri-list-check-line"></i>
                        Inventario
                    </h2>
                    <p class="section-subtitle">Gestiona todos los productos</p>
                </div>
            </div>

            <div id="products-container" class="products-grid">
                <div class="empty-state">
                    <i class="ri-inbox-line"></i>
                    <p>No hay productos a√∫n</p>
                    <small>Crea tu primer producto usando el formulario superior</small>
                </div>
            </div>
        </section>
    </main>

    <!-- Notification Toast -->
    <div id="notification" class="toast" role="alert" aria-live="polite">
        <div class="toast-content">
            <i class="ri-check-line"></i>
            <span id="toast-message">Mensaje</span>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner-container">
            <div class="spinner"></div>
            <p>Procesando...</p>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
