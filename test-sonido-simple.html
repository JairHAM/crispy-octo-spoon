<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sonido - Simple</title>
    <style>
        body {
            background: #0f172a;
            color: #f1f5f9;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background: #1e293b;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        h1 {
            color: #6366f1;
            margin-top: 0;
        }
        
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #7c8ff8;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 6px;
            border: 1px solid #6366f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”Š Test de Sonido Simple</h1>
        
        <button onclick="playBeep()">Beep Sonido 1</button>
        <button onclick="playBeep2()">Beep Sonido 2</button>
        <button onclick="playBeep3()">Beep Sonido 3</button>
        
        <div class="status">
            <p id="status">Haz clic en un botÃ³n para escuchar un sonido</p>
        </div>
    </div>

    <script>
        let audioContext = null;

        function initAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.error('Error creando AudioContext:', e);
                    return false;
                }
            }
            
            // Resume si estÃ¡ suspended
            if (audioContext.state === 'suspended') {
                audioContext.resume().catch(e => console.error('Error:', e));
            }
            
            return true;
        }
        
        function playBeep() {
            if (!initAudioContext()) {
                alert('Audio no disponible en tu navegador');
                return;
            }
            
            const now = audioContext.currentTime;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
            
            oscillator.start(now);
            oscillator.stop(now + 0.2);
            
            document.getElementById('status').textContent = 'âœ… Sonido 1 reproducido (800Hz)';
            console.log('Beep 1 reproducido');
        }
        
        function playBeep2() {
            if (!initAudioContext()) {
                alert('Audio no disponible en tu navegador');
                return;
            }
            
            const now = audioContext.currentTime;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 1200;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
            
            oscillator.start(now);
            oscillator.stop(now + 0.2);
            
            document.getElementById('status').textContent = 'âœ… Sonido 2 reproducido (1200Hz)';
            console.log('Beep 2 reproducido');
        }
        
        function playBeep3() {
            if (!initAudioContext()) {
                alert('Audio no disponible en tu navegador');
                return;
            }
            
            const frequencies = [400, 600, 800];
            let delay = 0;
            
            frequencies.forEach(freq => {
                setTimeout(() => {
                    const now = audioContext.currentTime;
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    osc.frequency.value = freq;
                    osc.type = 'sine';
                    
                    gain.gain.setValueAtTime(0.3, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                    
                    osc.start(now);
                    osc.stop(now + 0.15);
                }, delay);
                
                delay += 200;
            });
            
            document.getElementById('status').textContent = 'âœ… Secuencia de 3 beeps reproducida';
            console.log('Secuencia de 3 beeps iniciada');
        }
    </script>
</body>
</html>
