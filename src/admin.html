<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gesti贸n de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Notificaci贸n -->
        <div id="toast" class="toast" style="display: none;">
            <span id="toast-message"></span>
        </div>

        <!-- Header -->
        <header class="header">
            <h1> Admin - Productos</h1>
        </header>

        <!-- Main -->
        <main>
            <!-- Secci贸n: Listar -->
            <section data-paso="listar" style="display: block;">
                <h2>Productos</h2>
                <button onclick="admin.editar(null)" class="btn btn-primary">+ Nuevo Producto</button>

                <table class="tabla">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Categor铆a</th>

            </section>

            <!-- Secci贸n: Crear/Editar -->
            <section data-paso="editar" style="display: none;">

                <form onsubmit="event.preventDefault(); admin.guardarEdicion();">
                    <input type="hidden" id="producto-id">

                    <div class="form-group">
                        <label>Nombre *</label>
                        <input type="text" id="nombre" required>
                    </div>

                    <div class="form-group">
                        <label>Precio *</label>
                        <input type="number" id="precio" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label>Categor铆a *</label>
                        <input type="text" id="categoria" required>
                    </div>

                    <div class="form-group">
                        <label>Descripci贸n</label>
                        <input type="text" id="descripcion">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" onclick="admin.cancelarEdicion()" class="btn">Cancelar</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script type="module" src="pages/admin.js"></script>
</body>
</html>
